<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ 'dashboards.tickets' | translate }}</h5>
        <div class="dashboard-list-with-user">
            <perfect-scrollbar class="scroll" [config]="{suppressScrollX: true, wheelPropagation: false}">
                <div *ngFor="let ticket of data" class="d-flex flex-row mb-3 pb-3 border-bottom">
                    <a routerLink="/app/pages/product/details">
                        <img [src]="ticket.thumb" [alt]="ticket.title"
                            class="img-thumbnail border-0 rounded-circle list-thumbnail align-self-center xsmall" />
                    </a>
                    <div class="pl-3 pr-2">
                        <a routerLink="/app/pages/product/details">
                            <p class="font-weight-medium mb-0 ">{{ticket.title}}</p>
                            <p class="text-muted mb-0 text-small">
                                {{ticket.detail}}
                            </p>
                        </a>
                    </div>
                </div>
            </perfect-scrollbar>
        </div>
    </div>
</div>
