<div class="card auth-card">
  <div class="position-relative image-side ">
    <p class=" text-white h2">MAGIC IS IN THE DETAILS</p>
    <p class="white mb-0">
      Please use your credentials to login.
      <br>If you are not a member, please
      <a routerLink="/user/register" class="white white-underline-link">register</a>.
    </p>
  </div>
  <div class="form-side">
    <a class="c-pointer">
      <span class="logo-single"></span>
    </a>
    <h6 class="mb-4">{{ 'user.login-title' | translate }}</h6>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label class="form-group has-float-label">
        <input type="text" class="form-control" formControlName="txtUserName"
        [ngClass]="{ 'is-invalid':submitted && f.txtUserName.invalid }">
        <span>{{ 'user.username' | translate }}</span>
        <div *ngIf=" submitted && f.txtUserName.invalid" class="invalid-feedback">
          <div *ngIf="f.txtUserName.errors.required">{{'user.username-required'|translate}}</div>
        </div>
      </label>
      <label class="form-group has-float-label">
        <input type="password" class="form-control" formControlName="txtPassword"
        [ngClass]="{ 'is-invalid':submitted && f.txtPassword.invalid }">
        <span>{{ 'user.password' | translate }}</span>
        <div *ngIf=" submitted && f.txtPassword.invalid" class="invalid-feedback">
          <div *ngIf="f.txtPassword.errors.required">{{'user.password-required'|translate}}</div>
        </div>
      </label>
      <div class="d-flex justify-content-between align-items-center">
        <!-- <a routerLink="/user/forgot-password">{{ 'user.forgot-password' | translate }}?</a> -->
        <app-state-button [btnClass]="'btn btn-primary btn-lg btn-shadow'" [currentState]="buttonState"
          [isDisabled]="buttonDisabled" click="onLoginClick()">
          {{ 'user.login-button' | translate | uppercase }}
        </app-state-button>
      </div>
    </form>

  </div>
</div>
<simple-notifications></simple-notifications>
